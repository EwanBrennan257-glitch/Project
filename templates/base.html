<!DOCTYPE html>
<html lang="en">
<!--this is the base this will be used in most of the other html things to save time and space it is used as a base template for the website -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Ecommerce</title>
    {% endif %}

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        {% block header %}
        {% include 'header.html' %}
        {% endblock header %}
    </header>
    <main style="min-height: 75vh;">
        <div class="m-4 col-lg-6 mx-auto text-center">
            {% include 'messages.html' %}
        </div>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer>
        {% block footer %}
        {% include 'footer.html' %}
        {% endblock footer %}
    </footer>

    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>

{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Create Product</h2>
        <form action="/create_product" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageurl" name="imageurl" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="producttype_name" class="form-label">Product Type Name</label>
                <input type="text" class="form-control" id="producttype_name" name="producttype_name" required>
            </div>
            <div class="mb-3">
                <label for="producttype_material" class="form-label">Material</label>
                <input type="text" class="form-control" id="producttype_material" name="producttype_material" required>
            </div>
            <div class="mb-3">
                <label for="producttype_size" class="form-label">Size</label>
                <input type="text" class="form-control" id="producttype_size" name="producttype_size" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </div>

{% endblock %}
